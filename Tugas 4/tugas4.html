<!DOCTYPE html>
<html>
<head>
  <title>Form Input Data Pasien</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #C38154;
    }

    .form-container {
      width: 300px;
      padding: 20px;
      border: 1px solid #4caf50;
      border-radius: 5px;
      background-color: #884A39;
    }

    .form-container h2 {
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Input Data Pasien</h2>

    <form id="patientForm">
      <div>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="age">Umur:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div>
        <label for="gender">Jenis Kelamin:</label>
        <select id="gender" name="gender" required>
          <option value="male">Laki-laki</option>
          <option value="female">Perempuan</option>
        </select>
      </div>
      <div>
        <label for="address">Alamat:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div>
        <label for="telp">No. Telpon:</label>
        <input type="number" id="telp" name="telp" required>
      </div>
      <div>
        <button type="button" onclick="submitForm()">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var age = document.getElementById('age').value;
      var gender = document.getElementById('gender').value;
      var address = document.getElementById('address').value;
      var telp = document.getElementById('telp').value;

      //fungsi alert()
      alert('Data pasien yang diinput:\nNama: ' + name + '\nUmur: ' + age + '\nJenis Kelamin: ' + gender + '\nAlamat: ' + address + '\nTelp: ' + telp);

      //fungsi prompt()
      var promptResult = prompt('Masukkan catatan tambahan:');
      if (promptResult) {
        alert('Catatan tambahan: ' + promptResult);
      }

      //fungsi confirm()
      var confirmResult = confirm('Apakah Anda yakin ingin menyimpan data pasien?');
      if (confirmResult) {
        document.getElementById('patientForm').submit();
      }
    }
  </script>
</body>
</html>
